

<p-table #dt [rows]="10" [columns]="colunas" [totalRecords]="configuracaoTabela.count" [loading]="loading" [lazyLoadOnInit]="false"
  [paginator]="true" [lazy]="true" (onLazyLoad)="listarPlanetas($event)" [value]="configuracaoTabela.results"
  selectionMode="single" [customSort]="true" [autoLayout]="true" [sortOrder]="-1">

  <ng-template pTemplate="caption">
    <div class="flex">
      <button pButton label="Clear" (click)="clear()" class="p-button-outlined" icon="pi pi-filter-slash"></button>
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input pInputText type="text" [(ngModel)]="textoFiltro" placeholder="Pesquisar" (input)="filterGlobal()" />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let coluna of colunas">
        {{ coluna.header }}
        <p-columnFilter type="text" [matchModeOptions]="coluna.filter" [field]="coluna.field" [display]="coluna.header">
        </p-columnFilter>
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-planeta let-columns="columns">
    <tr [pSelectableRow]="planeta">
      <td *ngFor="let col of columns">
        {{planeta[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
